{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-7 col-lg-6">

      <div class="card-header bg-info text-white text-center py-4">
        <h4 class="mb-0 fw-bold">نسيت كلمة المرور؟</h4>
        <div class="small">Mot de passe oublié</div>
      </div>
      <div class="card-body p-4">
        <div class="alert alert-secondary mb-0">
          <div class="fw-bold mb-2">Pour réinitialiser votre mot de passe :</div>
          <div>Contactez l’administrateur.</div>
          <hr class="my-3">
          <div class="small text-muted">L’administrateur peut générer un lien de réinitialisation (valide temporairement).</div>
        </div>
      </div>
      <div class="card-footer text-center bg-light">
        <a href="/login" class="fw-bold">Retour login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
