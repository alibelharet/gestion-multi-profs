<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تفعيل البرنامج - Activation</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #e9ecef; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card-activation { width: 100%; max-width: 500px; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); background: white; }
    </style>
  </head>
  <body>

    <div class="card-activation text-center">
        <h1 class="mb-3 text-danger">⚠️</h1>
        <h3 class="fw-bold mb-3">تفعيل البرنامج مطلوب<br>Activation Requise</h3>
        
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% else %}
        <p class="text-muted">النسخة غير مفعلة أو انتهت صلاحيتها.<br>يرجى إدخال مفتاح التفعيل للمتابعة.</p>
        {% endif %}

        <form method="POST">
                {{ csrf_field() }}
            <div class="mb-3 text-start">
                <label class="form-label fw-bold">مفتاح التفعيل (Clé de Licence)</label>
                <textarea name="cle_licence" class="form-control" rows="4" placeholder="Collez la clé ici..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">تفعيل (Activer)</button>
        </form>
        
        <div class="mt-4 pt-3 border-top">
            <small class="text-muted">Contactez l'administrateur pour obtenir une clé.</small>
        </div>
    </div>

  </body>
</html>
