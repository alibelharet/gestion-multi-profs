{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg border-0">
      <div class="card-header bg-warning text-dark text-center py-4">
        <h4 class="mb-0 fw-bold">إعادة تعيين كلمة المرور</h4>
        <div class="small">Réinitialisation du mot de passe</div>
      </div>
      <div class="card-body p-4">
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST">
          {{ csrf_field() }}
          <div class="mb-3">
            <label class="form-label">Nouveau mot de passe</label>
            <input type="password" name="password" class="form-control" autocomplete="new-password" minlength="6" required>
          </div>
          <div class="mb-4">
            <label class="form-label">Confirmer</label>
            <input type="password" name="password_confirm" class="form-control" autocomplete="new-password" minlength="6" required>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-warning btn-lg">Enregistrer</button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center bg-light">
        <a href="/login" class="fw-bold">Retour login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
